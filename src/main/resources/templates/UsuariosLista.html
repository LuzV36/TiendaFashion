<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:replace="/NavBar" :: navbar></div>
		<div th:switch="${usuarios}">
			<h2 th:case="null">No hay usuarios para mostrar!</h2>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Cedula</th>
							<th scope="col">Nombre Completo</th>
							<th scope="col">Correo Electronico</th>
							<th scope="col">Usuario</th>
							<th scope="col">Actualizar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.NumeroDocumento}"></td>
							<td th:text="${usuario.Nombre}"></td>
							<td th:text="${usuario.Email}"></td>
							<td th:text="${usuario.NombreUsuario}"></td>
							<td><a
								th:href="@{/usuarios/verUsuario/{id}(id=${usuario.Id})}">Actualizar</a></td>
							<td><a
								th:href="@{/usuarios/eliminar/{id}(id=${usuario.Id})}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<p>
				<a href="/tiendafashion/v1/usuarios/agregarUsuario">Agregar Usuario</a>
			</p>
		</div>
	</div>
</body>
</html>
